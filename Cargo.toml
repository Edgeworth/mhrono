[package]
authors = ["Eliot Courtney <edgeworth.dev@gmail.com>"]
categories = ["date-and-time"]
description = "time/date/calendar library"
edition = "2021"
keywords = ["calendar", "time", "chrono"]
license = "MIT OR Apache-2.0"
name = "mhrono"
repository = "https://github.com/Edgeworth/mhrono"
version = "0.1.0"

[dependencies]
chrono = {version = "0.4.19", features = ["serde"]}
chrono-tz = {version = "0.6.1", features = ["serde"]}
derive_more = "0.99.17"
eyre = "0.6.7"
moldenfile = {version = "0.1.0", git = "https://github.com/Edgeworth/moldenfile"}
num-derive = "0.3.3"
num-traits = "0.2.14"
regex = "1.5.5"
serde = {version = "1.0.136", features = ["derive"]}

[dev-dependencies]
criterion = {version = "0.3.5", features = ["real_blackbox"]}

[[bench]]
harness = false
name = "calendar"

# Build dependencies with optimisations - debug builds will run faster
# but dependencies don't change often.
[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true
